type Query {
  user: User
}

type Mutation {
  userRegister(input: UserRegisterInput!): Boolean!
  userLogin(input: UserLoginInput!): Boolean!
  killAllSessions: Boolean!
}

type User {
  id: ID!
  name: String!
  ownedPosts: [Post!]
  avatarUrl: String!
}

input UserRegisterInput {
  name: String!
  password: String!
  email: String!
}

input UserLoginInput {
  name: String!
  password: String!
}
