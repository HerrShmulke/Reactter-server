scalar String250

type Query {
  posts: [Post!]
  post(id: ID!): Post
}

type Mutation {
  postCreate(input: PostCreateInput!): Boolean!
  postAddLike(input: PostAddLikeInput!): Boolean!
}

type Post {
  id: ID!
  message: String250!
  owner: User!
  mention: Post
  mentionBy: [Post]
}

input PostAddLikeInput {
  postId: Int!
  userId: Int!
}

input PostCreateInput {
  message: String250!
  mention: Int
}
